<!DOCTYPE html>

<html lang="ko">

<head>

    <meta charset="UTF-8">

    <title>Document</title>

    <link rel="stylesheet" href="../reset.css">

    <style>

        html{font-size:62.5%;}

        div:first-of-type{

            margin:10rem auto; 

            padding:10rem;

            border:0.1rem solid red;

            /* border-radius: 블럭요소의 모서리를 라운드처리 한다. 값으로 들어가는 수치는 원의 반지름을 의미한다. margin이나 padding의 것처럼 축약 가능하다. */

            border-radius:50%;

            width:40rem; 

            height:40rem;

        }

        div:nth-of-type(2){

            border-radius:50% 50% 0 0/100% 100% 0 0;

            width:40rem; height:20rem;

            background:hotpink;

        }

        div:nth-of-type(3){

            border-radius:100% 0 0 100%/50% 0 0 50%;

            width:20rem; height:40rem;

            background:hotpink;

        }

        div:nth-of-type(4){

            border-radius:100% 0 0 0;

            width:40rem; height:40rem;

            background:hotpink;

        }

        ul>li{

            border:0.1rem solid #000;

            border-radius:50%;

            width:3rem; height:3rem;

            font-size:0; line-height:0;

        }

        ul>li>a{

            border-radius:50%;

            display: block;/* li요소의 영역만큼 크기를 갖기 위해서 block처리하고height를 지정한다. */

            height:3rem;

        }

        /* span요소에서 margin-top을 지정하면 a요소와 margin겹침이 일어나서 a요소에서 padding-top으로 대신 지정한다. */

        ul>li:nth-child(1)>a{height:2.3rem; padding-top:0.8rem;}

        ul>li:nth-child(2)>a{height:2.4rem; padding-top:0.7rem;}

        ul>li:nth-child(3)>a{height:2.4rem; padding-top:0.7rem;}

        ul>li:nth-child(4)>a{height:2.3rem; padding-top:0.8rem;}

        ul>li:nth-child(5)>a{height:2.3rem; padding-top:0.8rem;}

        ul>li:nth-child(6)>a{height:2.3rem; padding-top:0.8rem;}

        ul>li>a>span{

            display:block; 

            margin:0 auto;

        }

        ul>li:nth-child(1)>a>span{

            width:1.6rem; height:1.4rem;

            background:url(ico_newsview_200522.png) no-repeat -26.5rem -28rem;

        }

        ul>li:nth-child(2)>a>span{

            width:1.8rem; height:1.6rem;

            background:url(ico_newsview_200522.png) no-repeat -11rem -23.5rem;

        }

        ul>li:nth-child(3)>a>span{

            width:1.9rem; height:1.6rem;

            background:url(ico_newsview_200522.png) no-repeat -30.6rem -28rem;

        }

        ul>li:nth-child(4)>a>span{

            width:1.3rem; height:1.3rem;

            background:url(ico_newsview_200522.png) no-repeat -15.5rem -22rem;

        }

        ul>li:nth-child(5)>a>span{

            width:1.2rem; height:1.3rem;

            background:url(ico_newsview_200522.png) no-repeat -12.5rem -22rem;

        }

        ul>li:nth-child(6)>a>span{

            width:1.4rem; height:1.3rem;

            background:url(ico_newsview_200522.png) no-repeat -4rem -4rem;

        }

        

        /* 이벤트 */

        ul>li:hover>a{ background-color:#000;}

        ul>li:nth-child(1):hover>a>span{

            background-position: -28.5rem -28rem;

        }

        ul>li:nth-child(2):hover>a>span{

            background-position: -13rem -23.5rem;;

        }

        ul>li:nth-child(3):hover>a>span{

            background-position: -33rem -28rem;

        }

        ul>li:nth-child(4):hover>a>span{

            background-position: -17rem -22rem;

        }

        ul>li:nth-child(5):hover>a>span{

            background-position: -14rem -22rem;

        }

        ul>li:nth-child(6):hover>a>span{

            background-position: -6rem -4rem;

        }

    </style>

</head>

<body>

   <div></div>

   <div>a</div>

   <div>b</div>

   <div>c</div>

   

    <ul>

        <li><a href="#"><span>내용 요약</span></a></li>

        <li><a href="#"><span>음성 지원</span></a></li>

        <li><a href="#"><span>다국어 번역</span></a></li>

        <li><a href="#"><span>sns 공유</span></a></li>

        <li><a href="#"><span>글자 크기변경</span></a></li>

        <li><a href="#"><span>프린트하기</span></a></li>

    </ul>

</body>

</html>
