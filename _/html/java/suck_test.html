<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    
    while(true){
        var gugu = dan(prompt('숫자를 입력해주세요'));
        if(gugu){break;}
    }


    function dan(x){
        x*=1;
        var y = 0;
        var result1 =0;

        while(true){
            y++;
            if(x>0){
                alert(result1 = x+"*"+y+"="+(x*y));
            }else{
                alert('숫자를 다시입력해주세요');
            }

            if(y==9){
                break;
            }
        }return result1;













        
    }




    </script>
</body>
</html>
