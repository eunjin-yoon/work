        var numFibo = prompt("피보나치 수열을 반복하는 횟수를 입력하시오.");
        var startNum = 2;
        if(numFibo ==1 ){
            var result="1"; //결과 숫자   
        }else if(numFibo >= 2){
            var prevPrev = 0;
            var prev = 1;
            var now = prev + prevPrev;
            result += ", "+now;  
        }

        if(numFibo>=3){
           while(startNum<numFibo){ 
            
                prevPrev = prev; 
                prev = now; 

                now = prev + prevPrev; 

                startNum++;
                result += ", "+now; 
            } 
        }
        
        
        console.log(result);
