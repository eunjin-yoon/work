<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../reset.css">
    
    <style> 
        /* *{margin: 0; padding: 0;}
        li{list-style: none;}
        a{text-decoration: none;}
        hidden{position: absolute; left: -9999px; top: -9999px;} */

        div{
            width: 300px ; height: 300px ; background: blue;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            color: white;
            margin: 0 auto;
        }

    </style>
    <title>Document</title>
</head>
<body>
    <h1 id="tit">상자요소 toggle하기</h1>
    <div id="box">box</div>
    <script>
        //h1 클릭할 때 마다 div 배경과 크기가 변경되도록 작성해본다.
        //배경색상은 블루로, width는 300px , height는 200px로 변경한다.
        //클로저 : 외부함수(익명함수로) 필요한 변수 var bool = true;
        //내부함수의 역할 한번 클릭하면 width: 500px ; height: 300px ; background: red;
        //두번 클릭하면 width: 300px ; height: 200px ; background: blue;

        var h1 = document.querySelector("#tit");
        var div = document.querySelector("#box");

        h1.addEventListener("click",(function(){
            var bool = true;
            function inner(){
                if(bool){
                    div.style.backgroundColor="red";
                    div.style.width="700px";
                    bool=false;
                }else{
                    div.style.backgroundColor="blue";
                    div.style.width="200px";
                    bool=true;
                }
            }
            return inner;
        })());

    </script>

    <script>

        var k = recursive(3);
        alert(k);

        function recursive(x){ // 3
            var result;
            x--; //2 
            if(x == 0) return x;
            result = recursive(x);
            alert(result);
            return x;
        }

    </script>



</body>
</html>
