        //두번째 문제
        //임의의 숫자를 입력하면 그 숫자에 해당하는 구구단을 완성하도록 한다. 
        gugu( prompt("구구단을 만들 숫자를 입력하시오.")*1 );
        function gugu(x){
            var num = 1;
            while(true){
                console.log(x+"x"+num+"="+(x*num));    
                num++;
                if(num>9) break;
            }
        }
        
        
        //세번째 문제
        //임의 숫자 두개를 따로 입력하면, 두 숫자 중 작은 숫자에서 큰 숫자까지
        //합산을 출력하도록 한다. 
        //ex> 8, 5 ===> 5+6+7+8 ===> 결과
        sumNum( prompt("숫자 한개를 입력하시오.")*1, prompt("나머지 숫자 한개를 입력하시오.")*1 );
        
        function sumNum(num1, num2){
            
            var temp = 0;
            var sum = 0;
            var process = "";
            
            if(num1>num2){ //num1을 무조건 작은 숫자로 만들기 위한 swap
                temp = num1;
                num1 = num2;
                num2 = temp;
            }
            
            while(true){
                if(sum==0){
                    process  += num1; 
                }else{
                    process  += "+"+num1;
                }
                sum += num1;
                num1++;
                if(num1>num2){ break }
            }
            console.log(process +"="+sum);
        }
