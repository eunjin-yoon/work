<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css">
    <style>
    /*positon:static ---> 모든요소가 기본적으로 갖고있는 값
        
            absolute ---> static으로는 도저히 작동할 수 없는 위치값을 갖기위해서
                            바로 내가 원하는 위치에 요소를 놓을 수 있다. 
                            기본 기준점-body
                            기준점을 변경가능- 조상요소중에서 static만 아니면 기 요소를 기준삼아서 absolutre 요소는 작동한다. (static으로 작동하는 요소를 기준삼아서 위치를 이동할 필요가 있음---> 95% relative;)
        
            relative ---> static인 자리가 기준입니다.
                            2가지 요소가 작동하는것처럼 된다.
                            1. 안보이는 static 요소
                            2. static인 자리에서부터 absolutr처럼 작동하는 요소
                            이러한 특징으로 relative는 absolute요소의 기준점으로 많이 사용한다. (left, top, right, bottom과 같은 위치 값을 지정하지 않는다면)
        
            fixed ---> 작동하는 방식은 absolute와 똑같으나 기준점이 browser이다.*/
        div{
            position: relative;
            margin: 0 auto;
            width: 1200px;
            border: 1px solid green;
        }
        div>ul{overflow: hidden;}
        div>ul>li{
            float: left;
            margin: 0 20px;
            border-radius: 100px;
            width: 200px;
            height: 200px;
            background: rgba(120,250,200,1);
            text-align: center;
            line-height: 200px;
        }
        div>p{position: absolute; right:0; top:0; }
    
    </style>
</head>
<body>
    <div>
        <h1>아이템목록</h1>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        <p>더보기</p>
    </div>
</body>
</html>
