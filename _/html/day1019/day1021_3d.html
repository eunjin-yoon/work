        /*        3d

        3. 마지막으로 실질적인 3d요소가 있어야 한다.
        
        
        */

        .container {
            perspective: 800px;
            margin: 0 auto;
            width: 300px;
            height: 500px;
            border: 1px solid olive;
        }

        .container>.stage {
            position: relative;
            /* 컨텐츠를 absoulte해서 위치시키이 위한 기준점*/
            transform-style: preserve-3d;
            width: 300px;
            height: 500px;
            transform: rotate3d(0,0,0, 180deg);
            transform-origin: 0 50%; /* tranform의 기준점 x축 y축*/
            transition: all .3s ease;
        }

        .container>.stage>.front {
             box-sizing: border-box;
            position: absolute;
            left: 0;
            top: 0;
            width: 300px;
            height: 500px;
            backface-visibility: hidden;
            /*div.front요소 뿐 아니라 모든 요소들은 배경이 투명하다. 만일 2개의 면이 포개져 있다면 180deg 회전하게 됐을 때 글자나 그림등이 거꾸로 보이게 된다. 이를 방지하는 속성이다.*/
            border: 5px solid red;
            font: bold 120px/500px arial,sans-serif;
            text-align: center;
        }

        .container>.stage>.back {
            box-sizing: border-box;
            position: absolute;
            left: 0;
            top: 0;
            width: 300px;
            height: 500px;
            transform: rotateY(180deg);
            backface-visibility: hidden;
            border: 5px solid green;
            font: bold 120px/500px arial,sans-serif;
            text-align: center;
        }
        
        
/*        이벤트*/
        
        .container:hover>.stage{
            transform: rotate3d(0,-1,0, 180deg)
        }
        
        
        
    </style>
</head>

<body>
    <h1>3d</h1>
    <div class="container">
        <div class="stage">
            <div class="front">1</div>
            <div class="back">2</div>
        </div>
    </div>
</body>

</html>
