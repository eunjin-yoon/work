<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../../reset.css">
    <style>
        /*font-->@font-face, text-shadow, text-overflow:ellipsis
        
        color--> opacity:0.23; rgba(80,80,80, .23);
        
        box-->  border-radius:;, 
                border-image:linear-gradient(각도, 색상 색상멈춤) slice,
                background: gradient (liner/radial),
                background-size:cover / contain / %;
                box-shadow:;
        
        
        배경이미지를 어디에서부터 시작할지 결정
        background-clip:; border-box(보더에서부터)
                            padding-box(패딩에서부터)
                            content-box(자식요소가 존재하면 자식요소에서부터, 자식요소 없이 글자만 있다면 글자가 시작하는 곳부터 시작)
                            text (글자자체에만 배경이미지를 적용한다. 조건은 글자 색상이 투명해야한다.)
    
        text
        
        */

        /*     border를 그라디언트, text에 마스크 씌우기*/

        h1 {
            margin: 0 auto;
            border: 10px solid #000;
            border-image: linear-gradient(90deg, red, yellow) 10;
            width: 200px;
            height: 50px;
            background-clip: text;
            -webkit-background-clip: text;
            -moz-background-clip: text;
            -o-background-clip: text;

            /*background: linear-gradient(90deg, red, green, blue);
            font: 42px/50px 'aroal balck', sans-serif;
            color: red;
            text-align: center;*/

            font: 42px/50px 'arial black', sans-serif;
            color: rgba(255, 255, 255, 0);
            text-align: center;
        }




        /*        
        
        transition: 단일 이벤트 속성 || all 시간 함수
        
        트랜지션은 이벤트가 발생할 때 마다 애니메이션을 시간만큼 함수의 방식으로 수행한다.(지정된 한가지 또는 원하는 모든 것- 선택된 속성들 몇개만 골라서 할 수는 없다.)
        
        :hover(요소에) 마우스커서가 올라가있을 때,
        :active(요소에) 마우스 좌클릭하고 있는 동안에만 , 
        :focus(요소에) 마우스커서가 위치하고 있을 때- 깜박이고 있을 때-, 
        :target(요소에) a요소가 목적지가 되었을 때, 
        :checked(요소에) input type="checkbox"                         type="radio" 두가지의 버전일 때                 만 사용가능하다.
        */


        div {
            opacity: 0;
            width: 300px;
            height: 200px;
            background: red;
            transition: all 5s ease;
            /*            display: none --> block, 일반색상에서 그라디언트 색상은 애니메이션이 적용되지 않는다.*/
        }

        div:hover {
            opacity: 1;
            width: 500px;
            height: 500px;
            background: linear-gradient(90deg, red, yellow);
        }

        input[type^="r"]{
            display:none;
        }
        input[type^="r"]+label{
            display: inline-block; width: 100px; height: 30px;
            text-align: center; line-height: 30px;
            background-color: blue; color: #fff;
            box-shadow: 0 0 10px rgba(255,255,0,0.5);
            transition: all .5s ease;
        
        
/*        transform: scale(2,2) traslate(50px, 100px) rotate(30deg) skew(15deg,15deg): 모두 사용할 수도 있고 랜덤하게 원하는 속성의 것만 사용가능
        
        trrasform-origin:형태가 변화하는 기준 점으로 기준점 기본은 왼쪽상단;
        */
        
            transform:scale(1,1) rotate(0deg); transform-origin 50% 50%;
        }
        
        input[type^="r"]:checked+label{
            background: red;
            box-shadow: 0 0 10px rgba(255,255,0,0.8);
            transform: scale(1.2,1.2) rotate(3600deg);
        }
    </style>
</head>

<body>
    <h1>text</h1>
    <div>
        transition
    </div>

    <input type="radio" name="btn" id="btn1"><label for="btn1">좌버튼</label>
    <input type="radio" name="btn" id="btn2"><label for="btn2">우버튼</label>
</body>

</html>
