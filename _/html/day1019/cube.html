<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>cube</title>
    <style>
        .container {
            perspective: 700px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 1000px;
            height: 500px;
            border: 1px solid lightblue;
        }

        .container>div.load {
            transform-style: preserve-3d;
            position: relative;
            width: 300px;
            height: 300px;
            transition:all .5s ease;
        }

        .container>div.load>div {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 300px;
            height: 300px;
            font: bold 50px/150px arial, sans-serif;
            color: #fff;
        }

        .container>.load>.front {transform: rotate(0) translateZ(150px); background: rgba(221, 232, 89, 0.);}

        .container>.load>.back {transform: rotateY(180deg) translateZ(150px); background:rgba(156, 227, 167, 0.5);}

        .container>.load>.top {transform: rotateX(90deg) translateZ(150px); background:rgba(148, 193, 155, 0.5);}

        .container>.load>.bottom {transform: rotateX(-90deg) translateZ(150px); background:rgba(97, 200, 230, 0.5);}

        .container>.load>.left {transform: rotateY(-90deg) translateZ(150px); background: rgba(146, 137, 255, 0.5);}

        .container>.load>.right {transform: rotateY(90deg) translateZ(150px); background:rgba(201, 137, 255, 0.5);}
        
        /*이벤트*/
        
        
        #front:checked ~ .container>.load { transform:  rotate3d(0,0,0, 0deg);}
         #back:checked ~ .container>.load { transform:  rotate3d(0,1,0, 180deg);}
         #top:checked ~ .container>.load { transform:  rotate3d(1,0,0, -90deg);}
         #bottom:checked ~ .container>.load { transform:  rotate3d(1,0,0, 90deg);}
         #left:checked ~ .container>.load { transform:  rotate3d(0,1,0, 90deg);}
         #right:checked ~ .container>.load { transform:  rotate3d(0,1,0, -90deg);}
    
    
    </style>
</head>



<body>


    <input type="radio" name="load" id="front"><label for="front">앞쪽</label>
    <input type="radio" name="load" id="back"><label for="back">뒤쪽</label>
    <input type="radio" name="load" id="top"><label for="top">위쪽</label>
    <input type="radio" name="load" id="bottom"><label for="bottom">아래쪽</label>
    <input type="radio" name="load" id="left"><label for="left">왼쪽</label>
    <input type="radio" name="load" id="right"><label for="right">오른쪽</label>


    <article class="container">
        <div class="load">
            <div class="front">앞쪽</div>
            <div class="back">뒤쪽</div>
            <div class="top">위쪽</div>
            <div class="bottom">아래쪽</div>
            <div class="left">왼쪽</div>
            <div class="right">오른쪽</div>
        </div>
    </article>
</body>

</html>
