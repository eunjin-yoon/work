<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../../reset.css">
    <style>
        div#container {
            display: grid;
            grid-template-rows: 150px repeat(2, minmax(500px, auto))300px;
            grid-template-columns: repeat(2, minmax(362px, auto)) 300px;
            margin: 0 auto;
            grid-template-areas:
                "hd hd hd"
                "se1 se1 as"
                "se2 se2 as"
                "ft ft ft"
            ;
            width: 80%;
            min-width: 1024px;
            background: lightblue;
        }
        
        header{ grid-area: hd; background: lightpink;}
        section.section1{grid-area: se1; background:  floralwhite;}
        section.section2{grid-area: se2; background: burlywood;}
        aside{grid-area: as;background:lightgoldenrodyellow ;}
        footer{grid-area: ft; background: lightsteelblue ;}
    </style>
</head>

<body>
    <!--div#container>header+section+aside+section+footer-->
    <div id="container">
        <header>header</header>
        <section class="section1">section1</section>
        <section class="section2">section2</section>
        <aside>aside</aside> 
        <footer>footer</footer>
    </div>
</body>

</html>
