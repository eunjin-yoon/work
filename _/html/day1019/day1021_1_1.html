<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            background: linen;
        }


        .loading {
            position: relative;
            margin: 0 auto;
            border-radius: 50%;
            width: 300px;
            height: 300px;
            background: linear-gradient(90deg, wheat 30%, transparent 50%);
            transform: rotate(0deg);
            animation: loading2 2s cubic-bezier(0,.13,.5,1.01) infinite;
        }

        .loading:before {
            position: absolute;
            left: 0;
            top: 0;
            content: "";
            border-radius: 100% 0 0 0;
            width: 150px;
            height:150px;
            background:wheat;
        }

       .loading:after {
            position: absolute;
            left: 75px;
            top: 75px;
            content: "";
            border-radius: 50%;
            width:150px;
            height: 150px;
            background: darksalmon;
        }
        
        
        @keyframes loading2 {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

    </style>
</head>

<body>
    <div class="loading"></div>
</body>

</html>
