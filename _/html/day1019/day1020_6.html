<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>애니메이션</title>
    <link rel="stylesheet" href="../../reset.css">
    <style>
        /* 
        1.애니메이션 지정하기
        animation:이름정하기 애니메이션시간 함수 [반복횟수(infinite 무한반복)]
        [애니메이션하기전] [delay시간] [애니메이션이 끝난 상황에서 멈출지 정하기]
        
        
        2.애니메이션 정의하기
        @keyframes 정해진애니메이션이름 {
        0%{width:100px;}
        10%{width:1000px;}
        100%{width:500px;}
        
        }
        
        */

        body,
        html {
            height: 100%;
        }

        /*만약 페이지 작성시 그 페이지가 스크린 높이만큼의 크기를 원할 때 body, html{height:100%}를 사용한다.*/

        div:first-of-type {
            position: absolute;
            left: 0;
            top: 0;
            width: 100px;
            height: 50px;
            background: lightgray;
            animation: move 5s ease infinite;
        }

        @keyframes move {
            0% {
                left: 0;
            }

            25% {
                left: calc(100% - 100px);
                top: 0;
            }

            50% {
                left: calc(100% - 100px);
                top: calc(100% - 50px);
            }

            75% {
                left: 0;
                top: calc(100% - 50px);
            }

            100% {
                top: 0;
            }

        }

        div:nth-of-type(2) {
            margin: 100px auto;
            width: 300px;
            height: 300px;
            background: lightgoldenrodyellow;
            animation: light 5s ease infinite;
           
        }


        @keyframes light {
            0% {
                background: lightgoldenrodyellow;
            }

            2% {
                background: lightgoldenrodyellow;
            }

            3% {
                background: transparent;
            }


            39% {
                background: transparent;
            }

            40% {
                background: lightgoldenrodyellow;
            }

            50% {
                background: transparent;
            }

            60% {
                background: lightgoldenrodyellow;
            }

            70% {
                background: transparent;
            }

            80% {}

            90% {}

            100% {
                background: lightgoldenrodyellow;
            }

        }


        div:nth-of-type(3) {
            margin: 100px auto;
            width: 300px;
            height: 300px;
            font: 50px arial, sans-serif;
             animation-fill-mode: none ;

        }


        div:nth-of-type(3)>span {
            opacity: 0;
        }

        div:nth-of-type(3)>span:nth-child(1) {
            animation: dot 5s ease infinite;
        }

        div:nth-of-type(3)>span:nth-child(2) {
            animation: dot 5s ease infinite 1s;
            
        }

        div:nth-of-type(3)>span:nth-child(3) {
            animation: dot 5s ease infinite 2s;
            
        }

        div:nth-of-type(3)>span:nth-child(4) {
            animation: dot 5s ease infinite 3s;
           
        }

        div:nth-of-type(3)>span:nth-child(5) {
            animation: dot 5s ease infinite 4s;
            
        }
        
        
        

        @keyframes dot {

            0%{opacity:0;}

            15%{opacity:0;}

            16.666%{opacity:1;} 

            100%{opacity:1;}
            
        }
            
            @keyframes dot2 {

            0%{opacity:0;}

            31%{opacity:0;}

            33.333%{opacity:1;}

            100%{opacity:1;}
        }
                 
            @keyframes dot3 {

            0%{opacity:0;}

            48%{opacity:0;}

            50%{opacity:1;}

            100%{opacity:1;}

        }
        
                     
            @keyframes dot4 {

            0%{opacity:0;}

            77%{opacity:0;}

            66.666%{opacity:1;}

            100%{opacity:1;}

        }
        


    </style>
</head>

<body>


    <h1>애니메이션</h1>
    <p>트랜지션은 이벤트가 발생할 때 마다 한번씩만 사용가능하다. 그렇지만, 애니메이션은 이벤트에 연결 할 수도 있고 또는 이벤트랑 상관없이 연결 가능하며 무한횟수로 애니메이션을 구동할 수도 있다.</p>


    <p>문법은 애니메이션을 작동하고 싶은 곳에 애니메이션 속성을 지정하고 @keyframes라는 선택자로 시간에 맞춰서 애니메이션을 단계별로 만들 수 있다.</p>
    <div></div>
    <div></div>
    <div>
        <span>.</span>
        <span>.</span>
        <span>.</span>
        <span>.</span>
        <span>.</span>

    </div>
</body>

</html>
