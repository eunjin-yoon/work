<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&family=Roboto&display=swap" rel="stylesheet">
    <style>
        html {
            font-size: 62.5%;
        }


        article {
            padding-top: 9rem;
            font-family: 'Roboto', 'Noto Sans KR', "Malgun Gothic", "맑은 고딕", Dotum, "돋움", sans-serif;
        }


        /*floating*/
        article>p.main_img {
            float: left;
            margin-right: 3.8rem;
            margin-bottom: 6rem;
        }

        article>div {
            float: left;
        }

        article>dl {
            float: right;
            margin-top: 13.3rem
        }

        article>footer {
            clear: both;
        }

        /*메인 이미지*/
        article p.main_img>img {
            width: 20rem;
            height: auto;
            box-shadow: 1rem 1rem 1.5rem rgba(200, 200, 200, 0.5);
        }

        /*무료시간 및 요약*/
        article p.sum_time {
            font-size: 1.1rem;
            line-height: 1.8rem;
        }

        article p.sum_time>.time_limit {
            display: inline-block;
            margin-right: 0.4rem;
            padding: 0 0.5rem;
            color: #fff;
            border: 1px solid #000;
            background: #000;
        }

        article p.sum_time>.summary {
            display: inline-block;
            padding: 0 0.5rem;
            border: 1px solid #c4c4c4;
        }

        article h1 {
            margin-top: 0.7rem;
            margin-bottom: 0.8rem;
            font-weight: 700;
            font-size: 4rem;
            line-height: 5rem;
            letter-spacing: -0.1rem;
        }

        article address {
            margin-bottom: 3.5rem;
            font-size: 2.1rem;
            line-height: 2.5rem;
            color: #686465;
        }

        article p.time_count {
            margin-bottom: 2.9rem;
            font-size: 1.5rem;
            line-height: 2.4rem;
            color: #757774;
        }

        article p.time_count .ico_play{
            display: inline-block;
            background: url(../day0914/imgs/sp_audioclip_m.918bb055.png) no-repeat -310px -53px;
            background-size: 320px auto;
            
            vertical-align: 0.1rem;
            width: 1rem;
            height: 1rem;

            /*
            -멀티플 백그라운드이미지( 하나의 속성에 여러개의 배경이미지를 적용하기 )
            background:url() no-repeat 0 0, url() no-repeat 10px 90px;
            
            -배경 붙이기
            background-attachment:scroll || fixed; (이미지를 요소에 붙이기 또는 브라우저에 붙이기 )
            
            -배경이미지 대신에 그라디언트 적용
            선형 그라디언트
            background:linear-gradient(각도, 시작색상 stopColor, 중간색상 stopColor,,,, 끝나는색상 stopColor)
            원형 그라디언트
            background:radial-gradient(중심점, 모양 범위,시작색상 stopColor, 중간색상 stopColor,,,, 끝나는색상 stopColor );
            
            background-size:단위 || container(이미지 비율 그대로 -세로나 가로 중 큰 곳을 요소에 맞춰서 적용된다.-) || cover (이미지 비율 그대로 -세로나 가로 중 작은 곳을 요소에 맞춰서 적용된다.-) ;
            */


        }

        article p.time_count>em {}

        /* 샘플듣기 */
        article p.sample {
            font-size: 1.8rem;
            line-height: 2.1rem;
            color: #1480fc;
        }

        article p.sample>span {
            float: left;
            margin-right: 1rem;
            width: 7rem;
            height: 2.1rem;
            border-radius: 1rem;
            background: #1480fc;
            color: #fff;
            font-size: 1.2rem;
            line-height: 2.1rem;
            letter-spacing: -0.1rem;
        }

        article p.sample>span>em {
            float: left; 
            margin: 0.6rem;
            width: 0.7rem;
            height: 0.8rem;
            background: url(../day0914/imgs/sp_audioclip_m.918bb055.png) no-repeat -310px -212px;
            background-size: 320px auto;
            vertical-align: middle;
        }

        article p.sample>span>i {
            display: inline-block;
            vertical-align: middle;
        }

        article dl dd {
            float: left;
            width: 2.5rem;
            height: 4.5rem;
            font-size: 1.3rem;
            line-height: 2.1rem;
        }

        article dl dd:nth-of-type(2) {
            margin-left: 4.5rem;
            margin-right: 4.5rem;
        }

        article dl dd a {
            display: block;
            height: 4.5rem;
            color: #222220;
            text-align: center;
        }

        article dl dd a>span {
            display: block;
            margin-bottom: 0.2rem;
            width: 2.5rem;
            height: 2.2rem;

        }

        article dl dd a>span.ico_heart {
            background: url(../day0914/imgs/sp_audioclip_likeit.55de0d26.png) no-repeat -28px -76px;
            background-size: auto 100px;
        }

        article dl dd a>span.ico_reply {

            background: url(../day0914/imgs/sp_audioclip_m.918bb055.png) no-repeat -84px -258px;
            background-size: 320px auto;
        }

        article dl dd a>span.ico_sns {
            background: url(../day0914/imgs/sp_audioclip_m.918bb055.png) no-repeat -68px -232px;
            background-size: 320px auto;
        }

        /* 설명문구 */
        article p.tmp {
            margin-top: 5.6rem;
            margin-bottom: 1.2rem;
            font-size: 1.4rem;
            line-height: 2.1rem;
            color: #9c9c9c;
        }

        /* 구매 목록 */
        article ul {
            border-bottom: 0.1rem solid #ededed;
        }

        article ul>li {
            clear: both;
            height: 7.5rem;
            border-top: 0.1rem solid #ededed;
            font-size: 1.4rem;
        }

        article ul>li>div{
            float: left;
            line-height: 7.5rem;
        }

        article ul>li>div>strong {
            
            margin-top: 2.3rem;
            font-weight: 900;
            font-size: 2.3rem;
            line-height: 2.8rem;
        }

        /* 가격 */

        article ul>li>div>em.discount>span {
        text-decoration: line-through;
       
        }

        /* 할인 */
        article ul>li>div>span.term {
          color: #5984fb;
       
        }

        /* 기간 */
        article ul>li>a {
            float: right;
            margin-top: 2.5rem;
            margin-right: 0.5rem;
            border-radius: 1.8rem;
            width: 10rem;
            height: 3.6rem;
            background: #23c464;
            font-weight: 900;
            font-size: 1.6rem;
            line-height: 3.6rem;
            text-align: center;
            color: #fff;
        }

        /* 대여 */

        /* n페이 */
        article .npay {
            font-size: 1.5rem;
            line-height: 4.1rem;
        }

        article .npay>.ico_npay {
            display: inline-block;
            vertical-align: middle;


            width: 3.7rem;
            height: 1.7rem;
            background: url(../day0914/imgs/sp_audioclip_m.918bb055.png) no-repeat -255px -207px/ 320px auto;
        }

    </style>
</head>

<body>

    <article>
        <p class="main_img"><img src="../day0914/imgs/books.jpg" alt="푼돈을 목돈으로 만드는 생활의 기술"></p>
        <p class="sum_time">
            <span class="time_limit">24시간 무료</span>
            <!--
           --><span class="summary">요약본</span>
        </p>

        <div>
            <h1>푼돈을 목돈으로 만드는 생활의 기술</h1>
            <!-- i태그 주석, 부연설명 / b 고유명사 / em 강조 / strong 중요한내용 --->
            <address>
                <p><b>구채희 저</b> · <b>이주은 낭독</b></p>
            </address>
            <p class="time_count">
                <span class="hidden">전체 플레이 시간 </span> 2시간 6분
                <span class="hidden">구독 횟수</span> ·
                <span class="ico_play"></span>
                <em>1.2만</em>
            </p>
            <p class="sample">
                <span> <em></em><i>샘플 듣기</i></span>
                PART 1 적게 벌어도 잘 사는 우리 집 생활비
            </p>
        </div>

        <dl>
            <dt class="hidden">좋아요 및 sns</dt>
            <dd><a href="#"><span class="ico_heart"></span>155</a></dd>
            <dd><a href="#"><span class="ico_reply"></span>5</a></dd>
            <dd><a href="#"><span class="ico_sns"></span>공유</a></dd>
        </dl>

        <footer>
            <p class="tmp">오디오 북이 마음에 든다면, 구매하고 자유롭게 들어보세요.</p>
            <ul>

                <li class="rent">
                    <div>
                        <strong>3000</strong>원
                        <em class="discount"><span>6000</span> (-10%)</em>
                        <span class="term">이용기간 90일</span>
                    </div>
                    <a href="#">대여</a>
                </li>
                <li class="own">
                   <div>
                    <strong>6000</strong>원
                    <em class="discount"></em>
                    <span class="term">영구 소장</span>
                    </div>
                    <a href="#">구매</a>
                </li>
            </ul>
            <p class="npay">
                <span class="ico_npay"></span>포인트 <em>1</em>%적립
                <em>소득공제</em>
            </p>
        </footer>

    </article>
</body>

</html>
