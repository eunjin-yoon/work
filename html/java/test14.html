        //test 문제 4칙연산 함수 계산기

//1. 임의의 숫자 2개를 따로 입력하고

//2. 연산자를 따로 입력하면

//3. 그 결과값을 alert을 사용해서 띄우는 함수를 작성하시오.

while (true) {

    var value = calc(
        prompt("숫자를 입력하시오."),
        prompt("연산자를 입력하시오."),
        prompt("숫자를 입력하시오.")
    );

    if (value) { break; }
    alert("숫자나 연산자를 정확하게 입력하시오.")

}

alert(value);

function calc(x, y, z) { //x가 첫번째 숫자, y는 연산자, z는 두번째 숫자

    x *=1;
    z *=1;
    if(isNaN(x)){return false;} //isNaN() - 매개변수가 숫자인지 검사하는 함수입니다.(NaN은 Not a Number입니다.)
    if(isNaN(z)){return false;} // 매개변수가 숫자가 아니면 true, 숫자이면 false를 반환합니다.

    var result;

    if (y == "+") {

        result = x + "+" + z + "=" + (
            x + z
        );

    } else if (y == "x") {

        result = x + "x" + z + "=" + (
            x * z
        );

    } else if (y == "-") {

        result = x + "-" + z + "=" + (
            x - z
        );

    } else if (y == "/") {

        result = x + "/" + z + "=" + (
            x / z
        );

    } else {

        return false;

    }

    return result;

}
