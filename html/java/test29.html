<body>
    <script>

        //숫자 10까지 떠하고 홀수만 리턴

        var y = sumEven(prompt("숫자입력")*1);
        alert (y);

        function sumEven(x){
           if(x==10) return 10;

            if(x%2==0){
            return x +sumEven(x+1);
                 
            }else{
             return sumEven(x+1);
            }
        }

        
    </script>
