<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //기초 데이터 타입 래퍼객체
        //string, number, boolean 3가지만 래퍼객체 존재
        //3가지 기초데이터 타입 중 string, number 2가지 종류가 99.99999% 래퍼객체 사용
        
        //래퍼객체는 기초데이터 타입이 일시적으로 속성을 사용할 수 있게 해준다.
        //String, Number,Boolean으로 존재하는 래퍼객체

        var str = "javascript";
        var letter = str.charAt(4); //래퍼객체와 연결되어서 래퍼객체의 속성들을 사용할 수 있다.
        //번지수는 개수보다 하나가 빠진다 ( 0하면 j 가져옴/ 1하면 a)


        //charAt(); 전달인자에 해당하는 index의 string하나를 return
        console.log(letter);

        var idx = str.indexOf("a",2); //두번째 전달인자는 그 번지수부터 시작해서 첫번째 전달인자가 
                            //해당하는 index를 number 타입으로 return한다.
                            //두번째 전달인자가 없으면, 첫번째 전달인자에 해당하는 글자를
                            //0번지부터 처음 해당하는 index를 number 타입으로  출력해줌.

        var num = 0;
        var idx2 = 0;
        
        while(true){
            idx2 = str.indexOf("a",idx2);
            if(idx2>=0){
                num++;
                idx2 += 1;
            };
            if(idx2 == -1){break;}
        }
        alert(str+"문자 내부에 a는 현재"+num+"개 있습니다.");

        var lastIdx = str.lastIndexOf("a"); //lastIndexOf() 맨 마지막에 찾아냄
                                            //첫번재 전달인자에 해당하는 글자가 존재한다면
                                            //가장 마지막에 있는 글자의 번지수를 출력함.


        var len = str.length;   //메소드가 아닌 일반 속성.
                                //글자의 개수를 return한다.
                                //개수는 0이 아닌, 1부터 시작한다.

        console.log("글자의 길이"+len);

        var reStr = str.replace(/a/g,'V'); //첫번째 전달인자 글자를 두번째 전달인자 
                                        //글자로 변경해서 return한다.
        
        console.log("바뀐글자"+reStr);

        var str2 = "javascriptdda";

        while(true){
            idx3 = str2.indexOf("a"); //0번째부터 a를 찾아라
            if(idx3>=0){
                str2 = str2.replace("a","A");  // " " , "" 여백을 없애라
            }else if(idx3 == -1){break;}
        }
        console.log(str2);

        var subS1 = str.substr(2,4); //substr(2,4) 첫번째 전달인자 번지수부터 4개의 글자를 return한다.
        console.log(subS1);

        var subS2 = str.substring(2 ,4); //substr(2,4) 첫번째 전달인자 번지부터,두번째 전달인자 번지 이전까지
        console.log(subS2);

        var subS3 = str.slice(2, 4);
        console.log(subS3);

        var upStr = str.toUpperCase();  //대문자
        var lwStr = str.toLowerCase();  //소문자

        console.log(upStr);
        console.log(lwStr);

        var str3 = " ja v a s c ript ";

        var nonSpace = str3.trim();  //문자앞 또는 뒤에 공백 문자 삭제
        console.log(nonSpace);


    </script>
</body>
</html>
