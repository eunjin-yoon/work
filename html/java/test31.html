<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>

            

            function ae(x) {

                if (x == 1 || x == 2) return 1;
                return ae(x - 1) + ae(x - 2);
            }

            while (true) { //숫자인지 아닌지 판별
                var tmpNum = prompt("피보나치 반복 횟수를 입력하시오.") * 1;
                if (!isNaN(tmpNum)) {
                    break;
                }
            }

            var num = 0;
            var msg = "";
            while (num < tmpNum) { //반복할 횟수를 넣으면 그 횟수만큼 결과를 모두 얻기 위한 반복문
                num++;
                var result = ae(num);
                if (num == 1) {
                    msg += result;
                } else {
                    msg += "," + result;
                }
            }

            console.log(msg);
        </script>
    </body>
</html>
