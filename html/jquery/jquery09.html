<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css">
    <style>
        html,
        body {
            height: 100%;
        }

        main {
            display: flex;
            height: 100%;
            background: black;
        }

        main>section {
            box-sizing: border-box;
            flex: 1 1 auto;
            border-left: 1px solid white;
            color: #ffffff;
            transition: all .5s ease;
        }

        main>section.on {
            flex: 7 1 100px;
        }

        main>section:nth-child(1) {
            background: url(imgs/snoope01.png) no-repeat 0 0;
            background-attachment: fixed;
        }
        main>section:nth-child(2) {
            background: url(imgs/snoope02.png) no-repeat 0 0;
            background-attachment: fixed;
        }
        main>section:nth-child(3) {
            background: url(imgs/snoope03.png) no-repeat 0 0;
            background-attachment: fixed;
        }
        main>section:nth-child(4) {
            background: url(imgs/snoope04.png) no-repeat 0 0;
            background-attachment: fixed;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function () {

            $("section").mouseenter(function () {
                $(this).addClass("on").siblings("section").removeClass("on");
            });


            //작은상자로 만들었을 때 
            // $("section").mouseleave(function () {
            //     $(this).addClass("on").siblings("section").removeClass("on");
            // });
        });
    </script>
</head>

<body>
    <main>
        <section>
            <h1>첫번 째 섹션</h1>
            <div></div>
        </section>
        <section>
            <h1>두번 째 섹션</h1>
            <div></div>
        </section>
        <section>
            <h1>세번 째 섹션</h1>
            <div></div>
        </section>
        <section>
            <h1>네번 째 섹션</h1>
            <div></div>
        </section>
    </main>
</body>

</html>
