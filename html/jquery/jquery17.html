            function scrollMovie(){

                    var w = $(window).width();

                    var h = $(window).height();

                    //이미지의 비율

                    //이미지 창이 가로가 긴 경우와 세로가 긴경우로 구분한다.

                    if(imgRatio > w/h){ //브라우저 창이 세로가 긴 경우

                       });
